<ion-header>
	<ion-navbar>
		<ion-input placeholder="topic" type="text" (keyup)="onKey($event)"></ion-input>
		<ion-buttons start>
		</ion-buttons>

		<ion-buttons end>
			<button ion-button icon-only (click)="onSubscribeTopic()">
        <ion-icon name="search"></ion-icon>
      </button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-list>
		<ion-item *ngFor="let result of results" (click)="itemSelected(result)">
			{{result}}
		</ion-item>
	</ion-list>

</ion-content>
